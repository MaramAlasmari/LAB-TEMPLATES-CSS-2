{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{%static '/css/main.css'%}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>{% block title %}  {% endblock %}</title>
</head>
<body  {% if "size" in request.COOKIES and request.COOKIES.size == "large" %} class="large" {% endif %}>
<div class="top-nav-container">
    <nav>
        <img class="icon" src="/static/images/icon.png"/>
        

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="{% url 'main:properties'%}"> Propertis</a>
            <a href="{% url 'main:service'%}"> service</a>
            <a href="{% url 'main:about'%}"> about</a>
        </div>


        <div class="i">
             <img class="icon2" src="/static/images/p.png" /><br> Sign up
             <a href="{% url 'main:large_view' %}"><span class="material-symbols-outlined">add</span></a>
             <a href="{% url 'main:small_view' %}"><span class="material-symbols-outlined">check_indeterminate_small</span></a>
        </div>
    </nav>
</div>

<div class="b">
{% block content %}

{% endblock %}
</div>


<footer class="fo">
 <h5> 2024 All rights reserved</h5>
</footer>


    
</body>

</html>
